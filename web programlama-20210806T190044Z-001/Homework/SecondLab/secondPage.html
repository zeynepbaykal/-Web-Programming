<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Frame</title>
    <style>
        *{
    margin: 0;
       
 }
 
    .main-div{
      
        width: 100vw;
        height: 100vh;
    }
 
 .f2{
     Margin-top:0%;
     width: 100%;
     position: fixed;
     right:  0;
     background-color: green;
    
  

 }
   p{
       position : fixed;
    top: 10px;
    padding-left: 10px;
   }
 
    </style>
</head>


<body>
    <iframe width="100%" height="100%" class="f2"></iframe>
        
    
        <div class="f2">
          <p><a href="https://www.toros.edu.tr/">Toros University</a></p>
        </div>
    </div>
